<html>
	  <head>
			<script src="r-p-s.js"></script>
			<link rel="stylesheet" href="css/r-p-s.css">
	  </head>
	  <body>
          <div content>
			  <div class="title">Let's Play Rock, Paper, Scissors</div>
			  <div class="score">
				  <div class="left">Your Score: <span id="pScore">0</span></div>
				  <div class="right">Computer's Score: <span id="cScore">0</span></div>
			  </div>
			  <div class="message"></div>
			  <div class="clear"></div>
			  <div class="buttons">
				  <div class="caption"  id="rock"><img src="img/rock.png" onclick="playGUI('Rock')">Rock</div>
				  <div class="caption" id="paper"><img src="img/paper.png" onclick="playGUI('Paper')">Paper</div>
				  <div class="caption" id="scissors"><img  src="img/scissors.png" onclick="playGUI('Scissors')">Scissors</div>
			  </div>
		  </div>
	  </body>
</html>
